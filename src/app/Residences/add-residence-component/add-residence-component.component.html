<h2 *ngIf="isUpdating">Mettre à jour une résidence</h2>
<h2 *ngIf="!isUpdating">Ajouter une nouvelle résidence</h2>

<form>
  <label for="name">Nom :</label>
  <input id="name" type="text" placeholder="Nom de la résidence" />

  <label for="details">Description :</label>
  <textarea id="details" placeholder="Détails de la résidence"></textarea>

  <button type="submit">{{ isUpdating ? 'Mettre à jour' : 'Ajouter' }}</button>
</form>
