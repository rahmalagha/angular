<div>
  <!-- Input de recherche -->
  <input
    type="text"
    placeholder="Rechercher par adresse..."
    [(ngModel)]="searchText"
  />
</div>
  <!-- Liste des r√©sidences -->

<div class="container">
  <div class="card-container" *ngFor="let residence of listResidences">
    <div class="card h-100" *ngIf="residence.address.includes(searchText)">
      <!-- Titre et image -->
      <h3>{{ residence.name }}</h3>
      <img [src]="residence.image" alt="{{ residence.name }}" class="card-img" />

      <!-- Statut -->
      <p>Status : {{ residence.status }}</p>
      <div class="status">
        <span *ngIf="residence.status === 'Disponible'">‚úîÔ∏è Disponible</span>
        <span *ngIf="residence.status === 'Vendu'">‚ùå Vendu</span>
        <span *ngIf="residence.status === 'En Construction'">üöß En Construction</span>
      </div>

      <!-- Boutons -->
      <div class="card-buttons">
        <button (click)="showLocation(residence)" class="btn btn-primary btn-sm">Show Location</button>
        <button (click)="addToFavorites(residence)" class="btn btn-outline-danger btn-sm">Like ‚ù§Ô∏è</button>
      </div>
    </div>
  </div>
</div>

  

  <!-- R√©sidences favorites -->
  <div class="favoris">
    <h2>Favoris :</h2>
      <ul class="list-group">
      <li class="list-group-item" *ngFor="let fav of favorites">{{ fav.name }}</li>
      <li class="list-group-item text-muted" *ngIf="favorites.length === 0">Aucun favori pour l'instant</li>
      </ul>
  </div>
